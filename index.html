<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Container for entire form. -->
 <div class="form-container">
  <!-- Registration Side -->
  <div>
    <h1>Register</h1>
    <p>Please provide your information below.</p>

    <!-- Registration Form -->
    <form id="registration">
      <input name="username" type="text" placeholder="Username" required minlength="4" pattern="^[a-zA-Z0-9]+$" />
      <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

      <input name="email" type="email" placeholder="Email" required pattern="^(?!.*example\.com).*$" />
      <span class="input-icon"><i class="fa-solid fa-envelope"></i></span><br />

      <input name="password" type="password" placeholder="Password" required minlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$" />
      <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

      <input name="passwordCheck" type="password" placeholder="Repeat Password" required />
      <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

      <div class="flex-row">
        <input name="terms" type="checkbox" required />
        <label for="terms">I agree to the&nbsp;<a href="#">Terms of Use</a>.</label>
        <input type="submit" value="Register" />
      </div>
    </form>
  </div>

  <!-- Login Side -->
  <div>
    <h1>Login</h1>
    <p>Login using your account information.</p>

    <!-- Login Form -->
    <form id="login" style="border-bottom: 1px solid lightgray;">
      <input name="usernameLogin" type="text" placeholder="Username" required minlength="4" pattern="^[a-zA-Z0-9]+$" />
      <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

      <input name="passwordLogin" type="password" placeholder="Password" required minlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$" />
      <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

      <div class="flex-row">
        <input name="persist" type="checkbox" />
        <label for="persist">Keep me logged in.</label>
        <input type="submit" value="Login" />
      </div>
      <br /><br />
    </form>

    <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
  </div>
</div>

<!-- Error Display Container -->
<div id="errorDisplay"></div>
 
 <script src="app.js"></script>
</body>
</html>
