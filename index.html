<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="form-container">
  <!-- Registration Side -->
  <div>
    <h1>Register</h1>
    <p>Please provide your information below.</p>

    <!-- Registration Form -->
    <form id="registration">
      <input oninput="validateUsername()" minlength="4"
       name="username" id="username" type="text" placeholder="Username" required/>
      <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

      <input name="email" id="email" type="email" placeholder="Email" required />
      <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
      ><br />

      <input name="password" id="password" type="password" placeholder="Password" required/>
      <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

      <input
        name="passwordCheck"
        id="passwordCheck"
        type="text"
        placeholder="Repeat Password"
        required
      />
      <span class="input-icon"><i class="fa-solid fa-key"></i></span
      ><br /><br />

      <div class="flex-row">
        <input name="terms" type="checkbox" />
        <label for="terms"
          >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
        >
        <input type="submit" value="Register" />
      </div>
    </form>
  </div>

  <!-- Login Side -->
  <div>
    <h1>Login</h1>
    <p>Login using your account information.</p>

    <!-- Login Form -->
    <form id="login" style="border-bottom: 1px solid lightgray;">
      <input name="username" id="usernameSuccess" type="text" placeholder="Username" required/>
      <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

      <input name="password" id="passwordSuccess" type="text" placeholder="Password" required/>
      <span class="input-icon"><i class="fa-solid fa-key"></i></span
      ><br /><br />

      <div class="flex-row">
        <input name="persist" type="checkbox" />
        <label for="persist">Keep me logged in.</label>
        <input type="submit" value="Login" />
      </div>
      <br /><br />
    </form>

    <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
  </div>
</div>

<!-- Error Display Container -->
<div id="errorDisplay"></div>
 
 <script src="app.js"></script>
</body>
</html>
